<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <br><br/>
    <form>
      <div class="form-row">

        <div class="col-md-5">
          <input type="text" name="task" id="task" [(ngModel)]="newTodo.task" placeholder="task" class="form-control">
        </div>
       
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
        </div>
      </div>
    </form>
    <br><br/>
    <div class="todos" *ngIf="todosList">
      <table class="table">
        <thead class="h">
          <tr class="h">
            <th class="h">Task</th>
          
            <th class="h">Status</th>
            <th class="h">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr class="todo" (dblclick)="editTodo(todo)" *ngFor="let todo of todosList">

            <ng-container *ngIf="!editTodos.includes(todo); else editTD">
              <td>{{todo.task}}</td>
             
              <td>{{todo.status}}</td>
            </ng-container>

            <ng-template #editTD>
                <td><input type="text" name="task" id="task" (keypress)="submitTodo($event, todo)" [(ngModel)]="todo.task" placeholder="Task" class="form-control"></td>
               
                <td>
                  <input type="text" name="status" id="status" (keypress)="submitTodo($event, todo)" [(ngModel)]="todo.status" placeholder="Status" class="form-control">
                </td>
            </ng-template>

            <td class="o">
              <button class="btn btn-success" (click)="doneTodo(todo)">
                <i  class="fa fa-check"></i>
              </button>
              <button class="btn btn-primary" (click)="editTodo(todo)">
                  <i  class="fa fa-pencil"></i>
                </button>
              <button class="btn btn-danger" (click)="deleteTodo(todo)">
                  <i  class="fa fa-trash"></i>
                </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>


   
  </div>
  <div class="col-md-2">
  
  </div>
</div>
